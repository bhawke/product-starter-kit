<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Product Starter Kit" />
  <title>Template - 2</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Product Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Product Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved>

  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

  <paper-scroll-header-panel condenses keep-condensed-header condensed-header-height="64">

    <paper-toolbar id="navbar" class="tall">
      <div id="siteTitle">Google Design</div>
      <div class="flex"></div>
      <paper-tabs selected="" class="horizontal center layout" link noink >
        <paper-tab class="inline flex center-center horizontal layout">
          <a data-route="articles" href="/articles" class="horizontal center layout">Articles</a>
        </paper-tab>
        <paper-tab class="inline flex center-center horizontal layout">
          <a data-route="resources" href="/resources" class="horizontal center layout">Resources</a>
        </paper-tab>
        <paper-tab class="inline flex center-center horizontal layout">
          <a data-route="events" href="/events" class="horizontal center layout">Events</a>
        </paper-tab>
        <paper-tab class="inline flex center-center horizontal layout">
          <a data-route="jobs" href="/jobs" class="horizontal center layout">Jobs</a>
        </paper-tab>
        <paper-tab class="inline flex center-center horizontal layout">
          <a data-route="about" href="/" class="horizontal center layout">About</a>
        </paper-tab>
      </paper-tabs>

      <div id="pageTitle" class="bottom">Google Design</div>
    </paper-toolbar>
    <div class="content" style="height:100%;">
      <neon-animated-pages attr-for-selected="data-route" selected="{{route}}" style="height:100%;">
        <animated-page data-route="home" style="height:100%;">
          <paper-card heading="A paper card">
                  <iron-image src="images/articles-graphic3.svg" style="width:30px;height:30px;"></iron-image>
          </paper-card>
          <paper-card heading="Some more info">
                  <iron-image src="images/articles-graphic2.svg" style="width:30px;height:30px;"></iron-image>
          </paper-card>
        </animated-page>
        <animated-page data-route="articles">
          <div style="background-color:red;height:1200px;">Articles</div>
        </animated-page>
        <animated-page data-route="resources">
          <div style="background-color:green;height:1200px;">Resources</div>
        </animated-page>
        <animated-page data-route="events">
          <div style="background-color:grey;height:1200px;">Events</div>
        </animated-page>
        <animated-page data-route="jobs">
          <div style="background-color:purple;height:1200px;">Jobs</div>
        </animated-page>
        <animated-page data-route="about">
          <div style="background-color:orange;height:1200px;">About</div>
        </animated-page>
      </neon-animated-pages>
    </div>

  </paper-scroll-header-panel>

  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

  <!-- google analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-47608008-2', 'auto');
    ga('send', 'pageview');

  </script>
  <!-- end google analytics -->

</body>

</html>
