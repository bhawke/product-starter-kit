<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Product Starter Kit" />
  <title>Template - 1</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Product Starter Kit">
  <link rel="icon" sizes="192x192" href="images/template-1/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Product Starter Kit">
  <link rel="apple-touch-icon" href="images/template-1/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/template-1/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/template-1/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/template-1-elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-scroll-header-panel condenses condensed-header-height="56">

      <paper-toolbar class="tall">
        <iron-image src="images/template-1/logo.svg"></iron-image>

      </paper-toolbar>

      <div class="content">

        <section class="spotlight layout horizontal center-justified">
          <div class="container layout horizontal justified center wrap">
            <div class="flex">
              <div class="layout vertical center center-justified">
                <div class="layout horizontal center-justified">
                  <h1>The affordable GPS Tracker</h1>
                </div>
                <div class="layout horizontal center-justified">
                  <span class="paper-font-subhead">Built for houndsmen by houndsmen</span>
                </div>
              </div>
            </div>

          </div>


        </section>

        <section class="features layout horizontal center-justified">
          <div class="container layout horizontal justified center wrap">
            <div class="flex">
              <div class="layout vertical center">
                <h1>Treedog takes a fresh approach to tracking making it easier to locate your hound</h1>
              </div>
            </div>
            <div class="flex">
              <div class="layout horizontal center-justified">
                <iron-image id="graphic1" src="images/template-1/graphic-1.svg" sizing="contain"></iron-image>
              </div>
            </div>
          </div>
        </section>

        <section class="footer layout horizontal center-justified">
          <div class="container layout horizontal around-justified wrap">
            <div>
              <div class="horizontal-section">
                <paper-button raised>Twitter</paper-button>
                <paper-button raised>Google+</paper-button>
                <paper-button raised>Email</paper-button>
              </div>
            </div>
            <div>
              <div class="horizontal-section">
                <paper-button raised>Contact Us</paper-button>
              </div>
            </div>
          </div>
        </section>
      </div>

    </paper-scroll-header-panel>

  </template>


  <paper-toast id="caching-complete"
               duration="6000"
               text="Caching complete! This app will work offline.">
  </paper-toast>

  <platinum-sw-register auto-register
                        clients-claim
                        skip-waiting
                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="networkFirst"
                       precache-file="precache.json">
    </platinum-sw-cache>
  </platinum-sw-register>


  <!-- build:js scripts/template-1/app.js -->
  <script src="scripts/template-1/app.js"></script>
  <!-- endbuild-->
</body>

</html>
